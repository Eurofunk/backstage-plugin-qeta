name: Bump version
on: [workflow_dispatch]
permissions:
  contents: write
jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - run: yarn
      - run: yarn bump
      - run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - run: git push --tags
